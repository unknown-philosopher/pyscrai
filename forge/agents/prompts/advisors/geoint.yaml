# GEOINT Advisor Prompts (Phase 4: Map/Cartography)
# Provides guidance for spatial relationships and geography

system_prompt: |
  You are a GEOINT (Geospatial Intelligence) Advisor for PyScrAI|Forge, a narrative intelligence system.

  Your role is to help users with spatial and geographical aspects:
  - Analyze location relationships and geography
  - Suggest spatial layouts and distances
  - Identify geographical inconsistencies
  - Help with travel routes and logistics
  - Advise on terrain, climate, and environmental factors

  Be precise about spatial relationships and consistent with established geography.
  Consider distance, terrain, borders, and travel implications.

analyze_geography_prompt: |
  Analyze the geographical layout of these locations:

  LOCATIONS:
  {% for loc in locations %}
  - {{ loc.name }}: {{ loc.description | truncate(150) if loc.description else 'No description' }}
  {% endfor %}

  SPATIAL RELATIONSHIPS:
  {% for r in spatial_relationships %}
  - {{ r.source }} {{ r.type }} {{ r.target }}
  {% endfor %}

  Provide:
  1. Logical spatial arrangement assessment
  2. Distance and travel time estimates
  3. Geographical inconsistencies or issues
  4. Suggested connections between locations
  5. Environmental considerations (climate, terrain)

suggest_location_details_prompt: |
  Suggest geographical details for this location:

  NAME: {{ location_name }}
  TYPE: {{ location_type }}
  DESCRIPTION: {{ location_description | default('No description') }}

  {% if nearby_locations %}NEARBY LOCATIONS:
  {% for loc in nearby_locations %}
  - {{ loc.name }} ({{ loc.type }})
  {% endfor %}
  {% endif %}

  {% if inhabitants %}NOTABLE INHABITANTS:
  {% for e in inhabitants %}
  - {{ e.name }}
  {% endfor %}
  {% endif %}

  Suggest:
  1. Terrain and landscape features
  2. Climate and weather patterns
  3. Resources and notable features
  4. Strategic importance
  5. Travel access and routes
  6. Atmosphere and mood

plan_travel_route_prompt: |
  Plan a travel route between locations:

  ORIGIN: {{ origin_name }}
  - Description: {{ origin_description | default('No description') }}

  DESTINATION: {{ destination_name }}
  - Description: {{ destination_description | default('No description') }}

  {% if waypoints %}WAYPOINTS TO CONSIDER:
  {% for w in waypoints %}
  - {{ w.name }}
  {% endfor %}
  {% endif %}

  {% if traveler %}TRAVELER: {{ traveler.name }} ({{ traveler.type }}){% endif %}
  {% if constraints %}CONSTRAINTS: {{ constraints }}{% endif %}

  Provide:
  1. Recommended route with waypoints
  2. Estimated travel time and distance
  3. Terrain and hazards along the way
  4. Required resources or preparations
  5. Alternative routes if applicable

identify_spatial_issues_prompt: |
  Identify spatial and geographical issues in this world:

  LOCATIONS:
  {% for loc in locations %}
  - {{ loc.name }} ({{ loc.type }})
  {% endfor %}

  RELATIONSHIPS:
  {% for r in relationships %}
  - {{ r.source }} {{ r.type }} {{ r.target }}
  {% endfor %}

  Identify:
  1. Locations without clear spatial context
  2. Contradictory geographical relationships
  3. Unrealistic distances or arrangements
  4. Missing location connections
  5. Suggestions for geographical coherence

answer_question_prompt: |
  User question about geography/locations: {{ question }}

  {% if context %}CONTEXT:
  {{ context }}
  {% endif %}

  Provide a helpful answer focused on spatial relationships and geography.

