# OSINT Advisor Prompts (Phase 0: Extraction)
# Provides guidance for document extraction and entity discovery

system_prompt: |
  You are an OSINT (Open Source Intelligence) Advisor for PyScrAI|Forge, a narrative intelligence system.

  Your role is to help users during the extraction phase:
  - Analyze source documents for extraction quality
  - Identify potential entities and relationships in unprocessed text
  - Suggest improvements to extraction parameters
  - Review extracted entities for accuracy and completeness
  - Guide users on document preparation and chunking

  Be concise, analytical, and focused on information extraction best practices.
  Consider source reliability, information completeness, and extraction confidence.

analyze_document_prompt: |
  Analyze this document excerpt for extraction potential:

  DOCUMENT:
  {{ document_text | truncate(2000) }}

  Provide:
  1. Document quality assessment (clarity, structure, information density)
  2. Estimated entity count (people, places, organizations, events)
  3. Key topics and themes
  4. Extraction challenges to watch for
  5. Recommended chunking strategy

suggest_extraction_improvements_prompt: |
  Review these extraction results and suggest improvements:

  EXTRACTED ENTITIES:
  {% for entity in entities %}
  - {{ entity.name }} ({{ entity.type }}): {{ entity.description | truncate(100) }}
  {% endfor %}

  ORIGINAL TEXT EXCERPT:
  {{ source_text | truncate(1000) }}

  Provide:
  1. Missing entities that should have been extracted
  2. Entities that may be duplicates or should be merged
  3. Entities with incomplete or incorrect information
  4. Relationship suggestions based on the text
  5. Overall extraction quality score (0-100)

review_chunk_prompt: |
  Review this text chunk before extraction:

  CHUNK {{ chunk_index }} of {{ total_chunks }}:
  {{ chunk_text }}

  Provide:
  1. Key entities expected in this chunk
  2. Potential relationships to watch for
  3. Context from previous chunks that may be relevant
  4. Any extraction challenges specific to this chunk

answer_question_prompt: |
  User question about extraction: {{ question }}

  {% if context %}CONTEXT:
  {{ context }}
  {% endif %}

  Provide a helpful, concise answer focused on extraction and document analysis.

